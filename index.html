<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Donegal+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav-container">
        <div class="nav-items">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Feedback</a>
            <a href="#">Complaint</a>
        </div>
        <div class="github-logo"><a href="https://github.com/ArionDutta33"><img src="githubLogo.png"
                    alt="git-hub-logo"></a></div>
    </div>

    <div class="main">
        <div class="tip-calculator">
            <form class="form" action="#">
                <div class="tip-input-field ">
                    <Span class="txt">Enter the bill amount</Span>
                    <input type="text" placeholder="Enter the bill amount" name="billAmount" id="billAmount">
                    <div id="bill" class="small"></div>
                </div>
                <div class="tip-input-field">
                    <Span class="txt">Enter % of tip</Span>
                    <input type="text" placeholder="Enter % of the tip" name="tipPercent" id="tipPercent">
                    <div id="tip" class="small"></div>
                </div>
                <div class="tip-input-field">
                    <Span class="txt">Tip amount</Span>
                    <input type="text" placeholder="Tip amount" name="tipAmount" id="tipAmount">
                    <div id="tipamount" class="small"></div>
                </div>
                <div class="tip-input-field">
                    <Span class="txt"> Total bill amount</Span>
                    <input type="text" placeholder="Total bill amount" name="totalBill" id="totalBill">
                    <div id="total" class="small"></div>
                </div>
                <button type="submit">Calculate</button>
            </form>
        </div>
        <div class="txt-section">
            <h1>Tip <br>Calculator.</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
